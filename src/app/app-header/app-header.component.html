<div class="p-grid p-m-0 app-header">
    <div class="p-col-3">
        <div class="title">
           {{ title }}
        </div>
    </div>
    <div class="p-col-6">
        <div class="header-menu">
            <ul class="header-list">
                <li class="header-list-item" *ngFor="let item of menuItems">
                    <a class="router-link" [routerLink]="item.routerLink" routerLinkActive="active"> {{ item.label }} </a>
                </li>
            </ul>
        </div>
    </div>
</div>
